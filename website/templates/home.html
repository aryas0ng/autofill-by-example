{% extends "base.html" %}
{% block title %}Home{% endblock %}

{% block content %}
<br />
<h3 align="center">Hello {{user.username}}</h3>
<form method="POST" enctype="multipart/form-data">
<div class="form-group">
  <label for="file">Choose a file from you device</label>
  <input
    type="file"
    class="form-control"
    id="file"
    name="file"
    placeholder="Browse"
  />
</div>
<br />
<div align="center">
  <button type="submit" class="btn btn-primary">Upload</button>
</div>
</form>
<br />
<br />
<h3 align="center">History</h3>
<div align="center">
  {% for file in user.files %}
  <a href="{{ url_for('views.output', filename=file.file_path)}}"> {{ file.file_path }}</a>
  <br />
  {% endfor %}
</div>
{% endblock %}
